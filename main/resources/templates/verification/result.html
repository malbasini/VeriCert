<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verifica certificato</title>
</head>
<body class="bg-light">
<div th:replace="common/base :: headerFragment"></div>
<div class="container py-4">
    <h3>Verifica certificato</h3>

    <div th:if="${valid}">
        <div class="alert alert-success">Certificato valido ✅</div>
        <ul class="list-group">
            <li class="list-group-item"><b>Serial:</b> <span th:text="${serial}">—</span></li>
            <li class="list-group-item"><b>Intestatario:</b> <span th:text="${ownerName}">—</span></li>
            <li class="list-group-item"><b>Corso:</b> <span th:text="${courseName}">—</span></li>
            <li class="list-group-item">
                <b>Emesso il:</b>
                <span th:text="${#temporals.format(issuedAt, 'dd/MM/yyyy HH:mm')}">—</span>
            </li>
        </ul>
    </div>

    <div th:if="${!valid}">
        <div class="alert alert-danger">Certificato non valido ❌</div>
        <p th:text="${reason}">Motivo non disponibile</p>
    </div>
</div>
</body>
<div th:replace="common/footer :: footerFragment"></div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
