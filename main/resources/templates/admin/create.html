<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="common/base :: headerFragment"></div>
<br>
<div class="container mt-5">
    <h2 class="mb-3">Crea Template</h2>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm6">Nome</span>
        <input type="text" id="name" class="form-control" name="name" placeholder="Nome template" aria-label="Small" aria-describedby="inputGroup-sizing-sm6">
        <span class="input-group-text" id="inputGroup-sizing-sm1">Version</span>
        <input type="text" id="version" class="form-control" placeholder="Version" name="version" aria-label="Small" aria-describedby="inputGroup-sizing-sm1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm4">Html</span>
        <textarea id="html" class="form-control" name="html" aria-label="Small" rows="10" cols="18" aria-describedby="inputGroup-sizing-sm4"></textarea>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-sm2">Variables Json</span>
        <input type="text" id="variablesJson" class="form-control" placeholder="Variables Json" name="variablesJson" aria-label="Small" aria-describedby="inputGroup-sizing-sm2">
        <span class="input-group-text" id="inputGroup-sizing-sm3">Active</span>
        <input type="checkbox" id="active" name="active" aria-label="Small" aria-describedby="inputGroup-sizing-sm3">
    </div>
    <div class="input-group mb-3">
        <button class="btn btn-outline-primary" onclick="createTemplate()">Crea Template</button>
    </div>
</div>
<hr>
<div id="result" class="mt-3"></div>
<script>
    async function createTemplate() {

        const API_BASE = "http://localhost:8080/api/admin/templates";

        const name = document.getElementById("name").value.trim();
        const version = document.getElementById("version").value.trim();
        const html = document.getElementById("html").value.trim();
        const variablesJson = document.getElementById("variablesJson").value.trim();
        const active = document.getElementById("active").checked;

        const response = await fetch(`${API_BASE}/new`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: name,
                version: version,
                html: html,
                variablesJson: variablesJson,
                active: active
            })
        });
        const resultDiv = document.getElementById("result");
        const data = await response.json();
        if(!response.ok)
        {
            // Esempio: mostra il primo errore per campo
            const errors = data.errors || {};
            alert(Object.entries(errors).map(([field, msgs]) => `${field}: ${msgs[0]}`).join("\n"));
            return;
        }
        else
        {
            resultDiv.innerHTML = `
                <div class="alert alert-success">
                    âœ… <b>Template creato con successo</b><br>
                    <b>ID:</b> ${data.id}<br>
                    <b>Nome:</b> ${data.name}<br>
                    <b>Versione:</b> ${data.version}<br>
                    <b>Attivo:</b> ${data.active}<br>
                    <b>Nome tenant:</b> ${data.tenant}<br>
                </div>
            `;
        }
    }
</script>
</body>
