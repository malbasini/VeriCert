<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="headerFragment">
    <meta charset="UTF-8">
    <title></title>

    <!--SUMMERNOTE -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!-- Qui potrai importare Bootstrap 5.3 (CSS e JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!-- CAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand"></a>
        <!-- Bottone toggle per mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenuto collapsable -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Altre voci di menu a sinistra (opzionali) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a class="nav-link" href="/">Home</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/certificati">Certificati</a></li>
                        <li><a class="dropdown-item" href="/revoke">Revoca certificato</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/verify">Verifica</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/api/admin/templates/view">Lista Template</a></li>
                        <li><a class="dropdown-item" href="/api/admin/templates/create">Nuovo Template</a></li>
                    </ul>
                </li>
            </ul>
            <!-- Link Login e Signup a destra -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <span style="width: 100px;height: 45px;" class="badge bg-info text-dark me-3  d-flex align-items-center justify-content-center"
                          th:text="${#authorization.expression('isAuthenticated()') ? #authentication.principal.tenantName : 'Nessun tenant'}">
                          Nessun tenant
                </span>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Benvenuto
                            <th:block sec:authentication="name"/>!
                        </a>&nbsp;&nbsp;&nbsp;
                    </li>
                </th:block>
                <th:block sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                         <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </th:block>
                <th:block sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/signup}">Signup</a>
                    </li>
                </th:block>
            </ul>
        </div>
    </nav>
</div>
