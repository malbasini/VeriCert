<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Inclusione dell'header -->
<div th:insert="common/base :: headerFragment"></div>
<head>
    <meta charset="UTF-8">
    <title>Test Revoke</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #333; }
        .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
        input, button, textarea { margin-top: 0.5rem; padding: 0.4rem; width: 100%; }
        button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<br>
        <div class="container">
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h2>Registrati</h2>
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <section class="course-info">
                <form th:action="@{/doRegister}" method="post">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm1">Username</span>
                            <br>
                            <input type="text" class="form-control" placeholder="Username" th:value="${username}" name="username" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm2">Nome Completo</span>
                            <br>
                            <input type="text" class="form-control" placeholder="Full name" th:value="${fullname}" name="fullname" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm3">Password</span>
                            <br>
                            <input type="password" class="form-control" th:value="${password}" placeholder="Password" name="password" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm4">Email</span>
                            <br>
                            <input type="email" class="form-control" th:value="${email}" placeholder="Email" name="email" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm5">Ruolo</span>
                            <br>
                            <select class="form-select form-select-sm" name="roleId" aria-label="Small select example">
                                <option value="selected Open this select menu"></option>
                                <option value="ROLE_ADMIN">AMMINISTRATORE</option>
                                <option value="ROLE_EDITOR">DOCENTE</option>
                                <option value="ROLE_STUDENT">STUDENTE</option>
                            </select>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-8">
                            <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <br>
                            <button type="submit"  class="btn btn-primary">Registrati</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </form>
            </section>
            <br>
            <br>
            <h2 style="text-align: center">STATUS</h2>
            <hr>
            <pre id="revokeResult"></pre>
        </div>
<script>
    async function revokeCert() {
        const API_BASE = "http://localhost:8080";
        const id = document.getElementById("revokeId").value.trim();
        const reason = document.getElementById("revokeReason").value.trim();
        const body = { reason: reason || "Revocato da test.html" };
        const response = await fetch(`${API_BASE}/api/certificates/${id}/revoke`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Basic " + btoa("admin:admin123"),
                "X-Tenant": "demo"
            },
            body: JSON.stringify(body)
        });

        document.getElementById("revokeResult").textContent =
            `${response.status} ${response.statusText}`;
    }
</script>
</body>
<div th:insert="common/footer :: footerFragment"></div>
</html>
