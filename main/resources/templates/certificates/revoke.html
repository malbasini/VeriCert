<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Inclusione dell'header -->
<head>
    <meta charset="UTF-8">
    <title>Test Revoke</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #333; }
        .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
        input, button, textarea { margin-top: 0.5rem; padding: 0.4rem; width: 100%; }
        button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div th:replace="common/base :: headerFragment"></div>
<br>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1 style="text-align: center;">Revoke</h1>
                </div>
                <div class="col-md-4"></div>
            </div>
            <section class="course-info">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm0">Nome del tenant</span>
                            <input type="text" id="tenantName" class="form-control"  th:value="${tenantName}" name="tenantName" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly="readonly">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm1">Identificativo Certificato</span>
                            <input type="text" id="revokeId" class="form-control" placeholder="Identificativo Certificato" name="idcertifcato" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <span class="input-group-text" id="inputGroup-sizing-sm2">Motivo della revoca</span>
                            <input type="text" id="revokeReason" class="form-control" placeholder="Motivo della revoca" name="revokeReason" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <button type="button" onclick="revokeCert()"  class="btn btn-outline-primary">Revoca Certificato</button>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
            </section>
            <br>
            <br>
            <h2 style="text-align: center">JSON</h2>
            <hr>
            <pre id="revokeResult"></pre>
        </div>
<script>
    async function revokeCert() {
        const API_BASE = "http://localhost:8080";
        const tenantName = document.getElementById("tenantName").value.trim();
        const id = document.getElementById("revokeId").value.trim();
        const reason = document.getElementById("revokeReason").value.trim();
        const body = { reason: reason || "Revocato da test.html" };
        const response = await fetch(`${API_BASE}/api/certificates/${id}/revoke`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Tenant":tenantName
            },
            body: JSON.stringify(body)
        });

        document.getElementById("revokeResult").textContent =
            `${response.status} ${response.statusText}`;
    }
</script>
</body>
<div th:insert="common/footer :: footerFragment"></div>
</html>
