<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Inclusione dell'header -->
<head>
    <meta charset="UTF-8">
    <title>Test API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #333; }
        .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
        input, button, textarea { margin-top: 0.5rem; padding: 0.4rem; width: 100%; }
        button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<div th:replace="common/base :: headerFragment"></div>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span class="input-group-text" id="inputGroup-sizing-sm0">Nome del tenant</span>
            <input type="text" id="tenantName" class="form-control"  th:value="${tenantName}" name="tenantName" aria-label="Small" aria-describedby="inputGroup-sizing-sm" readonly="readonly">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span class="input-group-text" id="inputGroup-sizing-sm6">ID Template</span>
            <input type="text" id="templateId" class="form-control"  th:value="${templateId}" name="templateId" aria-label="Small" aria-describedby="inputGroup-sizing-sm6" readonly="readonly">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span class="input-group-text" id="inputGroup-sizing-sm1">Owner Name</span>
            <input type="text" id="ownerName" class="form-control" placeholder="Owner Name" name="ownerName" aria-label="Small" aria-describedby="inputGroup-sizing-sm1">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span class="input-group-text" id="inputGroup-sizing-sm2">Owner email</span>
            <input type="text" id="ownerEmail" class="form-control" placeholder="Owner email" name="ownerEmail" aria-label="Small" aria-describedby="inputGroup-sizing-sm2">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <span class="input-group-text" id="inputGroup-sizing-sm3">Codice Corso</span>
            <input type="text" id="courseCode" class="form-control" placeholder="Codice Corso" name="courseCode" aria-label="Small" aria-describedby="inputGroup-sizing-sm3">
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button class="btn btn-outline-primary" style="text-align: center"  onclick="createCert()">Crea certificato</button>
        </div>
        <div class="col-md-5"></div>
    </div>
    <br>
    <h2 style="text-align: center">JSON</h2>
    <hr>
    <pre id="result"></pre>
</div>
<script>
    async function createCert() {
        const API_BASE = "http://localhost:8080";
        const tenantName = document.getElementById("tenantName").value.trim();
        const ownerName = document.getElementById("ownerName").value.trim();
        const ownerEmail = document.getElementById("ownerEmail").value.trim();
        const courseCode = document.getElementById("courseCode").value.trim();
        const templateId = document.getElementById("templateId").value.trim();
        const response = await fetch(`${API_BASE}/api/certificates`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-Tenant": tenantName
            },
            body: JSON.stringify({
                templateId: templateId,
                ownerName: ownerName,
                ownerEmail: ownerEmail,
                courseCode: courseCode,
                vars: {
                    courseName: "Spring Boot",
                    date: "2025-09-30",
                    hours: "10",
                    grade: "A"
                }
            })
        });

        document.getElementById("result").textContent =
            await response.text();
    }
</script>
</body>
<div th:insert="common/footer :: footerFragment"></div>
</html>
