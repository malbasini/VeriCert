<div th:fragment="content(certificate, pageTitle, active,currentTenant,templateName)">
    <div class="container py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <a class="btn btn-outline-secondary" th:href="@{/admin/certificates}">
                <i class="bi bi-arrow-left"></i> Torna alla lista
            </a>
        </div>
        <br>
        <div id="result"></div>
        <br>
        <hr>
        <h5 class="mb-3">Dati del certificato</h5>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Header: stato + seriale -->
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
          <span class="badge"
                th:classappend="${certificate.status.name()=='REVOKED'} ? ' text-bg-danger' : ' text-bg-success'"
                th:text="${certificate.status}">ISSUED</span>
                        <span class="text-muted">Seriale:</span>
                        <span class="fw-semibold" th:text="${certificate.serial}">ABC123</span>
                    </div>
                    <small class="text-muted">
                        Tenant: <span th:text="${currentTenant}">demo</span>
                    </small>
                </div>

                <hr/>
                <div class="input-group mb-3">
                    <input type="hidden" id="id" th:value="${certificate.id}">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">Motivo della revoca</span>
                    <input type="text" id="reason" class="form-control" placeholder="Motivo della revoca" name="reason" aria-label="Small" aria-describedby="inputGroup-sizing-sm1">
                    <button id="btn1" class="btn btn-outline-primary" onclick="revokeCertificate()">Revoca certificato</button>
                </div>
                <hr>

                <!-- Metadati principali (solo lettura) -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.ownerName}">
                            <label>Intestatario</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.ownerEmail}">
                            <label>Email intestatario</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${templateName}">
                            <label>Template</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly
                                   th:value="${#temporals.format(certificate.issuedAt,'dd/MM/yyyy HH:mm')}">
                            <label>Emesso il</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.pdfUrl}">
                            <label>PDF</label>
                        </div>
                        <div class="mt-1">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{${certificate.pdfUrl}}" target="_blank">
                                Apri PDF
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        async function revokeCertificate() {
            try {
                const id = document.getElementById("id").value;
                const reason = document.getElementById("reason").value;
                const API_BASE = "http://localhost:8080/api/certificates";
                const response = await fetch(`${API_BASE}/${id}/revoke`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        reason: reason
                    })
                });
                const resultDiv = document.getElementById("result");
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            âœ…<b>Certificato revocato con successo</b><br>
                            <b>ID:</b> ${data.code}<br>
                            <b>Intestatario:</b> ${data.ownerName}<br>
                            <b>Email:</b> ${data.ownerEmail}<br>
                            <b>Data creazione:</b> ${data.issuedAt}<br>
                            <b>Motivo della revoca:</b> ${data.revokedReason}<br>
                            <b>Revocato il:</b> ${data.revokedAt}<br>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Errore", error.message);
            }
        }
    </script>
</div>
