<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8"><title>Template · VeriCert</title>
</head>
<body>
<div th:replace="common/base :: headerFragment"></div>
<div class="d-flex justify-content-between align-items-center mb-3">
    <br>
    <br>
    <br>
    <button class="btn btn-primary" onclick="window.location.href='/certificati'">Nuovo certficato</button>
</div>
<hr>
<br>
<h3>Lista certificati per tenant <th:block th:text="${tenantName}"></th:block></h3>
<div id="msg"></div>
<table class="table table-hover">
    <thead><tr>
        <th>ID</th><th>Serial</th><th>Owner</th><th>PDF Url</th><th>Status</th>
    </tr></thead>
    <tbody id="rows"></tbody>
</table>
<div id="result"></div>
<script>
    function msg(html, cls="info") {
        document.getElementById("msg").innerHTML =
            `<div class="alert alert-${cls} my-2">${html}</div>`;
    }
    async function load() {
        const tbody = document.getElementById('rows');
        tbody.innerHTML = '';
        try {
            const res = await fetch('/api/certificates/list', { headers: { 'Accept': 'application/json' } });
            // 1) non ok -> mostra errore
            if (!res.ok) {
                const text = await res.text().catch(() => '');
                // se è una pagina HTML (login), avvisa
                const ct = res.headers.get('Content-Type') || '';
                if (ct.includes('text/html')) {
                    msg('Sei stato reindirizzato al login. Effettua l’accesso e riprova.', 'warning');
                    return;
                }
                msg(`Errore ${res.status}: ${text || 'Impossibile caricare i template'}`, 'danger');
                return;
            }
            // 2) content-type deve essere JSON
            const ct = (res.headers.get('Content-Type') || '').toLowerCase();
            if (!ct.includes('application/json')) {
                const text = await res.text().catch(() => '');
                msg('La risposta non è JSON. Forse sei loggato? Prova a ricaricare la pagina.', 'warning');
                console.error('Risposta non-JSON:', text);
                return;
            }
            // 3) parse sicuro
            let page;
            try {
                page = await res.json();
            } catch (e) {
                const raw = await res.text().catch(()=>'');
                console.error('JSON parse error. Body:', raw);
                msg('Errore nel parsing della risposta dal server.', 'danger');
                return;
            }
            // 4) struttura attesa: { content: [...] }
            const items = Array.isArray(page.content) ? page.content : [];
            if (items.length === 0) {
                msg('Nessun certificato trovato.', 'info');
                return;
            }
            // 5) render righe
            for (const t of items) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
          <td>${t.id ?? ''}</td>
          <td>${t.serial ?? ''}</td>
          <td>${t.owner ?? ''}</td>
          <td>${t.pdfUrl ?? ''}</td>
          <td>${t.status ?? ''}</td>`;
                tbody.appendChild(tr);
            }
            msg(`Caricati ${items.length} certificati.`, 'success');
        } catch (err) {
            console.error(err);
            msg('Errore di rete o JS. Vedi console.', 'danger');
        }
    }
    // avvia al DOM pronto
    document.addEventListener('DOMContentLoaded', load);
</script>
</body>
<div th:replace="common/footer :: footerFragment"></div>

</html>
