<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Inclusione dell'header -->
<div th:insert="common/base :: headerFragment"></div>
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h2 { color: #333; }
        .box { border: 1px solid #ccc; padding: 1rem; margin-bottom: 2rem; border-radius: 8px; }
        pre { background: #f4f4f4; padding: 1rem; border-radius: 5px; }
        input, button, textarea { margin-top: 0.5rem; padding: 0.4rem; width: 100%; }
        button { cursor: pointer; background: #007bff; color: #fff; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
       <div class="alert alert-success" role="alert" style="text-align: center">
           SIGNUP
       </div>
    </div>
    <div class="col-md-4"></div>
</div>
<br>
<div class="container">
    <section class="course-info">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span class="input-group-text" id="inputGroup-sizing-sm1">Username</span>
                    <br>
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span class="input-group-text" id="inputGroup-sizing-sm3">Password</span>
                    <br>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span class="input-group-text" id="inputGroup-sizing-sm2">Nome tenant</span>
                    <br>
                    <input type="text" class="form-control" placeholder="Nome tenant" id="tenant" name="nometenant" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <span class="input-group-text" id="inputGroup-sizing-sm4">Email</span>
                    <br>
                    <input type="email" id="email" class="form-control"  placeholder="Email" name="email" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="col-md-4"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <div class="g-recaptcha col-sm-5" th:attr="data-sitekey=${@captchaSettings.getSite()}"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <br>
                    <button type="button" onclick="signup()" class="btn btn-outline-primary">Registrati</button>
                </div>
                <div class="col-md-4"></div>
            </div>
    </section>
    <br>
    <br>
    <h2 style="text-align: center">RISULTATO JSON</h2>
    <hr>
    <pre id="result"></pre>
</div>
<script>
    async function signup() {

        const API_BASE = "http://localhost:8080";
        alert("Registrazione effettuata con successo");
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const tenant = document.getElementById("tenant").value;
        const email = document.getElementById("email").value;

        const response = await fetch(`${API_BASE}/signup`,{
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password,
                email: email,
                tenantName: tenant
            })
        });

        document.getElementById("result").textContent =
            await response.text();
    }
</script>
</body>
<div th:insert="common/footer :: footerFragment"></div>
</html>
