<!DOCTYPE html>
<html lang="it" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- Inclusione dell'header -->
<div th:insert="common/base :: headerFragment"></div>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="alert alert-success" role="alert" style="text-align: center">
            LOGIN
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <th:block th:if="${param.logout != null}">
            <div class="alert alert-success" role="alert">
                Logout effettuato con successo.
            </div>
        </th:block>
    </div>
    <div class="col-md-4"></div>
</div>
<br>
<div class="container">
    <section class="course-info">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <span class="input-group-text" id="inputGroup-sizing-sm1">Username</span>
                <br>
                <input type="text" id="username" class="form-control" placeholder="Username" name="username" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <span class="input-group-text" id="inputGroup-sizing-sm3">Password</span>
                <br>
                <input type="password" id="password" class="form-control" placeholder="Password" name="password" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="form-check col-md-4"></div>
            <div class="col-md-4">
                <!-- Deve essere name="rememberMe" -->
                <input type="checkbox" id="rememberMe" name="rememberMe" />
                <label for="rememberMe">Ricordami</label>
            </div>
            <div class="col-md-4"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <button onclick="login()" class="btn btn-outline-primary">Login</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </section>
</div>
<script>
    async function login() {
        const API_BASE = "http://localhost:8080";
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const remember = document.getElementById("rememberMe").checked;

        const params = new URLSearchParams();
        params.append("username", username);
        params.append("password", password);
        params.append("rememberMe", remember);

        const response = await fetch(`${API_BASE}/login`, {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: params.toString()
        });
        window.location.href = "/home";
    }
</script>
</body>
<div th:insert="common/footer :: footerFragment"></div>
</html>
