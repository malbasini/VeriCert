<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
    <meta charset="UTF-8">
    <title>VeriCert</title>
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.js"></script>
    <!--SUMMERNOTE -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!-- Qui potrai importare Bootstrap 5.3 (CSS e JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!-- CAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
            <a class="navbar-brand fw-semibold" th:href="@{/static}">VeriCert</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMain" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/templates}">Template</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin/certificates}">Certificati</a></li>
                    </th:block>
                    <li class="nav-item"><a class="nav-link" th:href="@{/actuator/health}">Health</a></li>
                </ul>
                <!-- Tenant / utente -->
                <div class="d-flex align-items-center gap-3">
                    <span style="width: 100px;height: 45px;" class="badge bg-info text-dark me-3  d-flex align-items-center justify-content-center"
                          th:text="${#authorization.expression('isAuthenticated()') ? #authentication.principal.tenantName : 'Nessun tenant'}">
                          Nessun tenant
                    </span>
                    <!-- Se autenticato -->
                    <div sec:authorize="isAuthenticated()">
                    <span class="text-body-secondary me-2">
                      <i class="bi bi-person-circle me-1"></i>
                      <span sec:authentication="name"></span>
                    </span>
                        <a class="btn btn-outline-secondary btn-sm" th:href="@{/logout}">Logout</a>
                    </div>
                    <!-- Se anonimo -->
                    <div sec:authorize="isAnonymous()">
                        <a class="btn btn-primary btn-sm" th:href="@{/login}">Login</a>
                        <a class="btn btn-outline-primary btn-sm" th:href="@{/signup}">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Barra notifiche (flash) sotto la navbar -->
    <div th:if="${#httpServletRequest != null and #httpServletRequest.getSession(false) != null}">
        <div class="bg-body-tertiary border-bottom" th:if="${#httpServletRequest.getSession(false) != null}">
            <div class="container py-2">
                <div th:if="${flash != null}">
                    <div class="alert alert-success mb-0" th:if="${flash.type == 'success'}" th:text="${flash.message}"></div>
                    <div class="alert alert-danger  mb-0" th:if="${flash.type == 'error'}"   th:text="${flash.message}"></div>
                    <div class="alert alert-warning mb-0" th:if="${flash.type == 'warn'}"    th:text="${flash.message}"></div>
                    <div class="alert alert-info    mb-0" th:if="${flash.type == 'info'}"    th:text="${flash.message}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="appToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4500"
             th:classappend="${toast != null} ? ' show'">
            <div class="toast-header">
                <i class="bi bi-bell me-2"></i>
                <strong class="me-auto">Notifica</strong>
                <small class="text-muted">ora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Chiudi"></button>
            </div>
            <div class="toast-body" th:text="${toast}">Operazione completata</div>
        </div>
    </div>
</header>
</html>
