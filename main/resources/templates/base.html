<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
    <meta charset="UTF-8">
    <title>VeriCert</title>
    <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.3/dist/jsoneditor.min.js"></script>
    <!--SUMMERNOTE -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!-- Qui potrai importare Bootstrap 5.3 (CSS e JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!-- CAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand fw-semibold" th:href="@{/admin}">
        <i class="bi bi-shield-check me-1 text-success"></i> VeriCert
    </a>
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navMain" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Sezione admin</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    </th:block>
                </ul>
            </div>
            <div class="ms-auto d-flex align-items-center text-white small">
            <span class="me-3">
                Tenant:
                <strong sec:authorize="isAuthenticated()" th:text="${#authentication.principal.tenantName}">Tenant</strong>
            </span>
            <span class="me-3">
                <strong sec:authorize="!isAuthenticated()">Nessun Tenant</strong>
            </span>
            <span class="me-3" sec:authorize="isAuthenticated()">
            <i class="bi bi-person-circle me-1"></i>
            <span sec:authentication="name">utente</span>
            </span>
                <form th:action="@{/logout}" method="post" class="m-0 p-0" sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                </form>
                <!-- Se anonimo -->
                <div sec:authorize="isAnonymous()">
                    <a class="btn btn-sm btn-outline-light ms-2" th:href="@{/login}"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{/signup}">Signup</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Barra notifiche (flash) sotto la navbar -->
    <div th:if="${#httpServletRequest != null and #httpServletRequest.getSession(false) != null}">
        <div class="bg-body-tertiary border-bottom" th:if="${#httpServletRequest.getSession(false) != null}">
            <div class="container py-2">
                <div th:if="${flash != null}">
                    <div class="alert alert-success mb-0" th:if="${flash.type == 'success'}" th:text="${flash.message}"></div>
                    <div class="alert alert-danger  mb-0" th:if="${flash.type == 'error'}"   th:text="${flash.message}"></div>
                    <div class="alert alert-warning mb-0" th:if="${flash.type == 'warn'}"    th:text="${flash.message}"></div>
                    <div class="alert alert-info    mb-0" th:if="${flash.type == 'info'}"    th:text="${flash.message}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast container in basso a destra -->
    <div class="toast-container position-fixed bi-align-top end-0 p-3" style="z-index: 2000;">
        <div id="globalToast" class="toast align-items-center text-white bg-dark border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="globalToastBody">
                    <!-- msg dinamico -->
                </div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        function showToast(message, opts = {}) {
            // opts pu√≤ avere { colorClass: 'bg-danger', delay: 4000 }

            const toastEl = document.getElementById('globalToast');
            const bodyEl  = document.getElementById('globalToastBody');

            if (!toastEl || !bodyEl) {
                console.warn("Toast container mancante");
                alert(message); // fallback brutale, ma evita crash
                return;
            }

            // Colore dinamico (successo / errore / warning)
            // reset classi base
            toastEl.className = 'toast align-items-center text-white border-0';

            // colore passato o default scuro
            const colorClass = opts.colorClass || 'bg-dark';
            toastEl.classList.add(colorClass);

            // testo
            bodyEl.textContent = message || '';

            // istanza bootstrap
            const t = bootstrap.Toast.getOrCreateInstance(toastEl, {
                delay: opts.delay || 3000
            });
            t.show();
        }
    </script>
</header>
</html>
