<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{admin :: layout(
        pageTitle=${pageTitle},
        active=${'settings'},
        actionsFrag=~{::actionsFrag},
        contentFrag=~{::contentFrag}
    )}">

<div th:fragment="actionsFrag">
    <!-- ad esempio un bottone "Torna alla lista" -->
</div>

<div th:fragment="contentFrag">
    <div th:replace="~{settings/_form :: content(
        form=${form},
        usage=${usage},
        tenantId=${tenantId},
        billingProfile=${billingProfile},
        saved = ${saved}
    )}"></div>
</div>

</body>
</html>
