<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- ========== HEAD ========== -->
<head th:fragment="headFragment(title, description, canonicalPath, robots)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${title}">Vercert</title>
  <meta name="description" th:content="${description}">
  <meta name="robots" th:content="${robots ?: 'index,follow'}">

  <!-- Canonical (dietro nginx: vedi forward-headers-strategy) -->
  <link rel="canonical"
        th:if="${#httpServletRequest != null}"
        th:href="${#httpServletRequest.scheme} + '://' + ${#httpServletRequest.serverName} + ${canonicalPath}">

  <link rel="icon" href="/favicon.ico" sizes="any">

  <!-- CSS -->
  <link href="/vendor/jsoneditor/jsoneditor/dist/jsoneditor.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/fontawesome/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<!-- ========== NAV + UI ========== -->
<body>
<header th:fragment="navFragment">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <!-- SEO: brand dovrebbe portare a / e non a /admin -->
    <a class="navbar-brand fw-semibold" th:href="@{/}">
      <i class="bi bi-shield-check me-1 text-success"></i> Vercert
    </a>

    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Link pubblici: SEMPRE visibili (SEO + UX) -->
          <li class="nav-item"><a class="nav-link" th:href="@{/docs}">Documentazione</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/firma-digitale}">Firma digitale e trust</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/faq}">FAQ</a></li>
          <!-- Link admin solo autenticati -->
          <th:block sec:authorize="hasAnyRole('ADMIN','MANAGER','ISSUER','VIEWER')">
            <li class="nav-item"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contatti</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/pricing}">Prezzi Vercert</a></li>
          </th:block>
        </ul>
      </div>

      <div class="ms-auto d-flex align-items-center text-white small">
        <span class="me-3">
          Tenant:
          <strong sec:authorize="isAuthenticated()" th:text="${#authentication.principal.tenantName}">Tenant</strong>
          <strong sec:authorize="!isAuthenticated()">Nessun Tenant</strong>
        </span>

        <span class="me-3" sec:authorize="isAuthenticated()">
          <i class="bi bi-person-circle me-1"></i>
          <span sec:authentication="name">utente</span>
        </span>

        <form th:action="@{/logout}" method="post" class="m-0 p-0" sec:authorize="isAuthenticated()">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-sm btn-outline-light">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </button>
        </form>

        <div sec:authorize="isAnonymous()">
          <a class="btn btn-sm btn-outline-light ms-2" th:href="@{/login}">
            <i class="bi bi-box-arrow-in-right me-1"></i>Login
          </a>
          <a class="btn btn-outline-primary btn-sm" th:href="@{/signup}">Signup</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Flash -->
  <div th:if="${#httpServletRequest != null and #httpServletRequest.getSession(false) != null}">
    <div class="bg-body-tertiary border-bottom" th:if="${#httpServletRequest.getSession(false) != null}">
      <div class="container py-2">
        <div th:if="${flash != null}">
          <div class="alert alert-success mb-0" th:if="${flash.type == 'success'}" th:text="${flash.message}"></div>
          <div class="alert alert-danger  mb-0" th:if="${flash.type == 'error'}"   th:text="${flash.message}"></div>
          <div class="alert alert-warning mb-0" th:if="${flash.type == 'warn'}"    th:text="${flash.message}"></div>
          <div class="alert alert-info    mb-0" th:if="${flash.type == 'info'}"    th:text="${flash.message}"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast (ok nel body) -->
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 2000;" id="toastContainer"></div>

  <script>
    function showToast(message, opts = {}) {
      const { colorClass = 'bg-danger', autohide = true, delay = 10000 } = opts;
      const toastContainer = document.getElementById('toastContainer');

      const toastEl = document.createElement('div');
      toastEl.className = 'toast align-items-center text-white ' + colorClass;
      toastEl.role = 'alert';
      toastEl.ariaLive = 'assertive';
      toastEl.ariaAtomic = 'true';
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${message}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>`;

      toastContainer.appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl, { autohide, delay });
      toast.show();
    }
  </script>
  <script src= "https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
  <script src="/vendor/jsoneditor/jsoneditor/dist/jsoneditor.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
  <!-- CAPTCHA (solo dove serve: meglio condizionale, ma ok) -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script th:src="@{/js/app.js}"></script>
</header>
</body>
</html>
