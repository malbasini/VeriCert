<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagamento annullato</title>

    <!-- Bootstrap (CDN o WebJars, scegli tu) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at top left, #f5f7ff 0, #f5f5f7 40%, #eef2f7 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .cancel-page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .cancel-card {
            max-width: 640px;
            width: 100%;
            background: #ffffff;
            border-radius: 1.25rem;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.14);
            padding: 2.25rem 2.5rem;
            text-align: center;
        }
        .cancel-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #fde2e1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem auto;
        }
        .cancel-icon svg {
            width: 32px;
            height: 32px;
            color: #dc3545;
        }
        .cancel-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .cancel-text {
            color: #6c757d;
            margin-bottom: 1.75rem;
        }
    </style>
</head>
<body>
<div class="cancel-page-container">
    <div class="cancel-card">

        <div class="cancel-icon">
            <!-- Icona X -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="1.7"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M15 9L9 15M9 9l6 6"/>
            </svg>
        </div>

        <h1 class="cancel-title">Pagamento annullato</h1>
        <p class="cancel-text">
            L’operazione di pagamento è stata annullata.<br>
            Nessun addebito è stato effettuato sul tuo metodo di pagamento.
        </p>

        <div class="d-flex flex-wrap gap-2 justify-content-center">
            <a th:href="@{/admin}" class="btn btn-outline-secondary">
                Torna alla pagina di Amministrazione
            </a>
            <a th:href="@{/}" class="btn btn-primary">
                Torna alla home
            </a>
        </div>
    </div>
</div>
</body>
</html>
