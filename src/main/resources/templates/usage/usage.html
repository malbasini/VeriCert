<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{admin :: layout(
        pageTitle=${pageTitle},
        active=${'usage'},
        actionsFrag=~{::actionsFrag},
        contentFrag=~{::contentFrag}
    )}">

<div th:fragment="actionsFrag">
  <!-- ad esempio un bottone "Torna alla lista" -->
</div>

<div th:fragment="contentFrag">
  <div th:replace="~{usage/_usage :: content(
        pageTitle=${pageTitle},
        topUsageToday=${todayStatus},
        active=${active}
    )}"></div>
</div>

</body>
</html>
