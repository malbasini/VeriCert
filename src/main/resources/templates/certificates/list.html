<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{admin :: layout(
        pageTitle=${pageTitle},
        active=${'certificates'},
        actionsFrag=~{::actionsFrag},
        contentFrag=~{::contentFrag}
    )}">

<div th:fragment="actionsFrag">
    <!-- ad esempio un bottone "Torna alla lista" -->

</div>

<div th:fragment="contentFrag">
    <div th:replace="~{certificates/_list :: content(
        page=${page},
        q=${q},
        status=${status},
        from=${from},
        to=${to},
        tenantId=${tenantId}
    )}"></div>
</div>

</body>
</html>
