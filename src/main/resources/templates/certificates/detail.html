<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{admin :: layout(
        pageTitle=${pageTitle},
        active=${'certificates'},
        actionsFrag=~{::actionsFrag},
        contentFrag=~{::contentFrag}
    )}">

<div th:fragment="actionsFrag">
    <!-- ad esempio un bottone "Torna alla lista" -->
</div>

<div th:fragment="contentFrag">
    <div th:replace="~{certificates/_detail :: content(
        certificate=${certificate},
        variablesUserJson=${variablesUserJson},
        variablesDataJson=${variablesDataJson},
        pageTitle=${pageTitle},
        active=${active},
        currentTenant=${currentTenant},
        templateName=${templateName}
    )}"></div>
</div>

</body>
</html>
