<div th:fragment="content(certificate, pageTitle, active,currentTenant,templateName)">
    <div class="container py-3">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <a class="btn btn-outline-secondary" th:href="@{/admin/certificates}">
                <i class="bi bi-arrow-left"></i> Torna alla lista
            </a>
        </div>
        <br>
        <div id="result"></div>
        <br>
        <hr>
        <h5 class="mb-3">Dati del certificato</h5>
        <div class="card shadow-sm">
            <div class="card-body">
                <!-- Header: stato + seriale -->
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center gap-3">
          <span class="badge"
                th:classappend="${certificate.status.name()=='REVOKED'} ? ' text-bg-danger' : ' text-bg-success'"
                th:text="${certificate.status}">ISSUED</span>
                        <span class="text-muted">Seriale:</span>
                        <span class="fw-semibold" th:text="${certificate.serial}">ABC123</span>
                    </div>
                    <small class="text-muted">
                        Tenant: <span th:text="${currentTenant}">demo</span>
                    </small>
                </div>

                <hr/>
                <div class="input-group mb-3">
                    <input type="hidden" id="id" th:value="${certificate.id}">
                    <span class="input-group-text me-3 rounded" id="inputGroup-sizing-sm1">Motivo della revoca</span>
                    <input type="text" id="reason" class="form-control me-3 rounded" placeholder="Motivo della revoca" name="reason" aria-label="Small" aria-describedby="inputGroup-sizing-sm1">
                    <button id="btn1" class="btn btn-outline-primary rounded" onclick="revokeCertificate()"><i class="bi bi-x-octagon me-1"></i> Revoca certificato</button>
                </div>
                <hr>

                <!-- Metadati principali (solo lettura) -->
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.ownerName}">
                            <label>Intestatario</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.ownerEmail}">
                            <label>Email intestatario</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${templateName}">
                            <label>Template</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly
                                   th:value="${#temporals.format(certificate.issuedAt,'dd/MM/yyyy HH:mm')}">
                            <label>Emesso il</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-floating">
                            <input class="form-control" readonly th:value="${certificate.pdfUrl}">
                            <label>PDF</label>
                        </div>
                        <div class="mt-1">
                            <a class="btn btn-sm btn-outline-secondary" th:href="@{${certificate.pdfUrl}}" target="_blank">
                                Apri PDF
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>
        async function revokeCertificate() {
            try {
                const id = document.getElementById("id").value;
                const reason = document.getElementById("reason").value;
                if (reason.trim() === "") {
                    showToast("Inserisci un motivo per la revoca del certificato",{colorClass: 'bg-danger', autohide: true });
                    return;
                }
                const API_BASE = "/api/certificates";
                const res = await fetch(`${API_BASE}/${id}/revoke`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        reason: reason
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    showToast(data?.message, {colorClass: 'bg-danger'});
                    return;
                }
                showToast("Certificato revocato con successo",{colorClass: 'bg-success', autohide: true });
            } catch (error) {
                showToast("Errore " + error.message, {colorClass: 'bg-danger'});
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</div>
