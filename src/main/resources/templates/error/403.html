<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
    <meta charset="UTF-8">
    <title>Accesso negato</title>
    <head th:replace="fragments/base :: headFragment(${title}, ${description}, '/403', 'noindex,nofollow')"></head>
    <style>
        .error-403-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        .error-403-card {
            max-width: 600px;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #ffffff;
            text-align: center;
        }
        .error-code {
            font-size: 4rem;
            font-weight: 700;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        .error-message {
            color: #666;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<header th:replace="fragments/base :: navFragment"></header>
<div class="error-403-container">
    <div class="error-403-card">
        <div class="error-code">403</div>
        <div class="error-title">Accesso negato</div>

        <!-- Messaggio “standard”, se non passi nulla dal controller -->
        <p class="error-message" th:if="${message == null}">
            Non hai i permessi necessari per accedere a questa risorsa.
            Se pensi si tratti di un errore, contatta l’amministratore del sistema.
        </p>

        <!-- Messaggio personalizzato da MvcExceptionHandler (opzionale) -->
        <p class="error-message" th:if="${message != null}" th:text="${message}"></p>

        <div class="d-flex justify-content-center gap-2">
            <a th:href="@{/}" class="btn btn-primary">
                Torna alla dashboard
            </a>
            <button type="button" class="btn btn-outline-secondary" onclick="history.back()">
                Indietro
            </button>
        </div>
    </div>
</div>
</body>
</html>
