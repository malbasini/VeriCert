<!DOCTYPE html>
<html lang="it"
      xmlns:th="http://www.thymeleaf.org">

<body th:replace="~{admin :: layout(
        pageTitle=${pageTitle},
        active=${'plans'},
        actionsFrag=~{::actionsFrag},
        contentFrag=~{::contentFrag}
    )}">

<div th:fragment="actionsFrag">

</div>
<div th:fragment="contentFrag">
    <div th:replace="~{billing/_plans :: content(
        currentPlan=${currentPlan},
        plans=${plans}
    )}"></div>
</div>
</body>
</html>
